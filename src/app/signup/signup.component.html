<div class="container-fluid">
    <h1>Create an Account</h1>

    <h6>{{ userSignupForm.value | json }}</h6>

    <form #userSignupForm = "ngForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>Fullname</label>
            <input type="text" name="fullname" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>User type</label>
            <select name="usertype" class="custom-select" ngModel>
                <option selected>I am signing up as</option>
                <option *ngFor="let type of userTypes">{{ type }}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
